<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=hq, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        h2{
            color: purple;
        }
        /* 최대 1024px넘지 않을 때 적용 */
        @media(max-width: 1024px){
            h2{
                color: darksalmon;
            }
        }
        /* 최소 768px 보다 작을 때 적용 */
        @media(min-width: 768px){
            h1{
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>My media query</h1>
    <h2>My media query2</h2>
</body>
</html>
